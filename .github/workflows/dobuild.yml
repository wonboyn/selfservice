#######################################################
# This workflow gets triggered when a push to the
# main branch occurs (eg pull request from develop). 
# It performs the following tasks:
#
#    - log the git branch/commit details
#    - install DotNet Core v3.1
#    - install dependencies
#    - initialize CodeQL
#    - compile the code
#    - run CodeQL analysis
#
#######################################################

name: Perform build
on: 
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    # Variables for the build job
    env:
      config: 'Release'
      build-dir: '${{ github.workspace }}/build'
      src-project: '${{ github.workspace }}/selfservicebot/src/SelfServiceBot.csproj'
      test-project: '${{ github.workspace }}/selfservicebot/test/SelfServiceBot.Tests.csproj'
    
    # Build steps
    steps:
    - uses: actions/checkout@v2
    
    # Log basic info
    - name: Log git event info
      run: |
        echo Event: ${{ github.event_name }}
        echo Git Ref: ${{ github.ref }}
        echo Git SHA: ${{ github.sha }}
    
    # Setup DotNet Core
    - name: Setup DotNet
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.101'
    
    # Install all the dependencies
    - name: Install dependencies
      run: |
        dotnet restore ${{ env.src-project }}
        dotnet restore ${{ env.test-project }}

    # Initialize CodeQL
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: csharp

    # Run DotNet build 
    - name: Perform build
      run: |
        dotnet build --configuration ${{ env.config }} --no-restore ${{ env.src-project }} -o ${{ env.build-dir }}
        ls -al ${{ env.build-dir }}
        
    # Run CodeQL analysis
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
